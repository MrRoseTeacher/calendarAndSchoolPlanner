<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="input-group">
            <div class="input-subgroup">
                <input type="text" id="calendar-title" placeholder="Calendar Title">
                <input type="date" id="start-date" placeholder="Start Date">
                <input type="date" id="end-date" placeholder="End Date">
                <button onclick="generateCalendar()">Generate Calendar</button>
            </div>
            <div class="separator"></div>
            <div class="input-subgroup">
                <button onclick="saveCalendar()">Save Calendar</button>
                <button onclick="document.getElementById('load-calendar').click()">Load Calendar</button>
                <button id="merge-button" onclick="document.getElementById('merge-calendar').click()" disabled>Merge Calendar</button>
            </div>
        </div>
        <input type="file" id="load-calendar" onchange="loadCalendar(event)" style="display: none;">
        <input type="file" id="merge-calendar" onchange="mergeCalendar(event)" style="display: none;">
        <div id="notification" class="notification" style="display: none;">Changes have been made. Remember to save.</div>
        <div id="calendar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
