<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="calendar-container">
        <div class="input-group">
            <div class="input-subgroup">
                <input type="text" id="calendar-title" placeholder="Calendar Title">
            </div><!-- end input subgroup-->
            <div class="input-subgroup">
                <input type="date" id="start-date" placeholder="Start Date">
                <input type="date" id="end-date" placeholder="End Date">
                <button onclick="generateCalendar()">Generate</button>
            </div><!-- end input subgroup-->
            <div class="separator"></div>
            <div class="input-subgroup">
                <button id="save-button" onclick="saveCalendar()">Save</button>
                <button id="load-button">Load</button>
                <button id="merge-button" disabled>Merge</button>
                <button id="settings">Settings</button>
            </div><!-- end input subgroup-->
        </div>
        <div id="settings-menu">
            <!-- Create input type -->
        </div>
        <div id="notification" class="notification" style="display: none;">Changes have been made. Remember to save.</div>
        <div id="calendar"></div><!-- populate with calendar-->
    </div><!-- end calendar container -->
    <div id="popup">
        <p id="instructions"></p>
        <div id="popup-content"></div>
        <div id="popup-buttons">
            <button id="popup-ok">OK</button>
            <button id="popup-cancel">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
