<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="calendar-container">
        <div class="input-group">
            <div class="input-subgroup">
                <input type="text" id="calendar-title" placeholder="Calendar Title">
            </div><!-- end input subgroup-->
            <div class="input-subgroup">
                <input type="date" id="start-date" placeholder="Start Date">
                <input type="date" id="end-date" placeholder="End Date">
                <button class="button-default" onclick="generateCalendar()">Generate</button>
            </div><!-- end input subgroup-->
            <div class="separator"></div>
            <div class="input-subgroup">
                <button class="button-default" id="save-button">Save</button>
                <button class="button-default" id="load-button">Load</button>
                <button class="button-default" id="merge-button" disabled>Merge</button>
            </div><!-- end input subgroup-->
        </div>
        <div id="settings-menu">
            <!-- Create input type -->
        </div>
        <div id="notification" class="notification">Changes have been made. Remember to save.</div>
        <div id="calendar"></div><!-- populate with calendar-->
    </div><!-- end calendar container -->
    <div id="popup">
        <p id="instructions"></p>
        <div id="popup-content"></div>
        <div id="popup-buttons">
            <button class="button-default" id="popup-ok">OK</button>
            <button class="button-default" id="popup-cancel">Cancel</button>
        </div>
    </div>
    <div id="copy-notification">HTML code for the week was copied</div>
    <div id="settings-bar">
        <div id="input-settings">
            <button class="button-default" id="input-toggle-button">I</button>
            <button id="current-input">1</button>
            <div id="input-toggle-menu" class="submenu">
                <p>Input Type:</p>
                <button class="button-minimal">Default</button>
                <button class="button-minimal button-minimal-chosen">Persistent</button>
            </div>
            <div id="current-input-menu" class="submenu">
                <button>1: Content</button>
                <button>2: Eval</button>
                <button>3: Link</button>
                <button>4: Homework</button>
                <button>5: Personal Note</button>
                <button>6: Personal Link</button>
                <button>7: Holiday</button>
            </div>
        </div>
        <div id="alt-savebar">
            <div id="alt-notification" class="notification">!</div>
            <button class="button-default" id="alt-save">S</button>
            <!-- <button id="alt-load">L</button> -->
        </div>
    </div><!-- end settings bar -->
    <script src="script.js"></script>
</body>
</html>
